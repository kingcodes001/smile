<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }h1 {
  position: relative;
/*   font-size: 18px; */
  z-index:9999;
  text-align: center;
  animation: fadeIn 3s ease-in-out;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}

.balloon {
  position: absolute;
  width: 60px;
  height: 80px;
  background: radial-gradient(circle at 30% 30%, #ff7eb9, #ff65a3);
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  animation: float 6s ease-in-out infinite;
}

.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 60px;
  background: #fff;
  bottom: -60px;
  left: 50%;
  transform: translateX(-50%);
}

@keyframes float {
  0% { transform: translateY(100vh) scale(1); }
  50% { transform: translateY(40vh) scale(1.05); }
  100% { transform: translateY(-120px) scale(1); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
    h4{
      z-index: 2222;
      color: white;
    }

  </style>
</head>
<body>
  <h1>ðŸŽ‚ Happy Birthday! ðŸŽ‰</h1>  <div class="balloon" style="left:10%; animation-delay:0s;"></div>
  <div class="balloon" style="left:30%; background:radial-gradient(circle at 30% 30%, #7afcff, #55cfff); animation-delay:2s;"></div>
  <div class="balloon" style="left:50%; background:radial-gradient(circle at 30% 30%, #feff9c, #ffd700); animation-delay:4s;"></div>
  <div class="balloon" style="left:70%; background:radial-gradient(circle at 30% 30%, #b5ff7d, #68ff55); animation-delay:1s;"></div>
  <div class="balloon" style="left:90%; background:radial-gradient(circle at 30% 30%, #ff9a9e, #ff6a88); animation-delay:3s;"></div><canvas id="confetti"></canvas>
<br><br><br><h4>Don't forget to smile! ðŸ˜‰</h4>
  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettis = [];
    for (let i = 0; i < 150; i++) {
      confettis.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 150,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 10
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r);
        ctx.closePath();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confettis.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r/2;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function animate() {
      drawConfetti();
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script></body>
</html>
